<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Metodologias Futurísticas</title>
    <link rel="stylesheet" href="config/style.css">
</head>
<body>

    <iframe src="header.html" frameborder="0" width="100%" height="80"></iframe>

    <div id="conteudo">
        <!-- O conteúdo das páginas será carregado aqui dinamicamente -->
    </div>

    <footer>
        <p>&copy; 2024 Validação de Metodologias Futurísticas</p>
    </footer>

    <script>
        // Script para carregar dinamicamente o conteúdo das páginas
        document.addEventListener("DOMContentLoaded", function () {
            const conteudoDiv = document.getElementById("conteudo");
            
            // Obtém o parâmetro da URL para determinar qual página carregar
            const urlParams = new URLSearchParams(window.location.search);
            const pagina = urlParams.get("pagina");

            // Carrega dinamicamente o conteúdo da página solicitada ou a página inicial
            const paginaAcarregar = pagina ? pagina : "introducao.html";
            carregarPagina(paginaAcarregar);
        });

        function carregarPagina(pagina) {
            const conteudoDiv = document.getElementById("conteudo");

            // Usa AJAX ou outra técnica para carregar o conteúdo da página
            const xhr = new XMLHttpRequest();
            xhr.open("GET", pagina, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    conteudoDiv.innerHTML = xhr.responseText;
                }
            };

            xhr.send();
        }
    </script>

</body>
</html>
