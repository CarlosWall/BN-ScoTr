<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Kolmogorov-Smirnov</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #282c37, #1e1f26);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00bcd4;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #00bcd4;
      font-size: 1.2em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #282c37;
      color: #ffffff;
      border: 1px solid #00bcd4;
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border-color: #00bcd4;
    }

    input[type="submit"] {
      background-color: #00bcd4;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #008ba3;
    }
  </style>
</head>
<body>

  <h1>Teste de Kolmogorov-Smirnov</h1>

  <form action="ks_test_script.R" method="post">
    <label for="dados1">Insira os dados do Grupo 1 (separados por espaços):</label>
    <input type="text" id="dados1" name="dados1" required>
    <label for="dados2">Insira os dados do Grupo 2 (separados por espaços):</label>
    <input type="text" id="dados2" name="dados2" required>
    <br>
    <input type="submit" value="Realizar Teste">
  </form>

</body>
</html>
