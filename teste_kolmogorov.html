<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Kolmogorov-Smirnov</title>
</head>
<body>

    <h1>Teste de Kolmogorov-Smirnov</h1>

    <form id="kolmogorovForm">
        <label for="dataInput">Insira os dados separados por v√≠rgula:</label>
        <input type="text" id="dataInput" name="dataInput" required>
        <button type="button" onclick="executarTeste()">Executar Teste</button>
    </form>

    <h2>Resultado:</h2>
    <pre id="resultado"></pre>

    <script>
        function executarTeste() {
            var inputData = document.getElementById('dataInput').value;
            
            // Enviar dados para o script R usando AJAX
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'executar_teste_kolmogorov.R', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('resultado').innerText = xhr.responseText;
                }
            };
            xhr.send('data=' + encodeURIComponent(inputData));
        }
    </script>

</body>
</html>
